    <main>
        <div class="start-quiz-container">
            <button id="start-quiz-button" class="start-button">Start Quiz</button>
          </div>
        
          <!-- Quiz Container -->
          <div class="quiz-container hidden" id="quiz-container">
            <div id="question-container">
              <h2 id="question"></h2>
              <div id="options"></div>
              <div id="timer">Time left: <span id="time-left">10</span> seconds</div>
              <button id="next-button" onclick="nextQuestion()" disabled>Next</button>
            </div>
            <div id="score-container" class="hidden">
              <h2>Your Score: <span id="score"></span></h2>
              <h3 id="emoji"></h3>
              <button id="restart-button">Restart</button>
              <button id="view-answers">View Answers</button>
            </div>
            <div id="answers-container" class="hidden">
              <h2>Correct Answers:</h2>
              <div id="answers"></div>
            </div>
            <div id="multi-answer-warning" class="multi-answer-warning hidden">
              ⚠️ This question has multiple answers!
            </div>
          </div>
    </main>
